<DOCTYPE html>
<html>
	<head>
		<title>Photo Gallery</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
 	<script type="text/javascript" src="js/application.js"></script>
	</head>
	<body>
		<div id="header">
			<h2>My<br/>Photo<br/>Gallery</h2>
			<h3><a href="www.google.com">About</a>
			<a href="www.google.com">Contact</a></h3>
		</div>
	<div id="mainContainer">
		<div id="thumbnailContainer">
			<div class="thumb" onclick="changePicture(0)"><img src="img/camping.jpg" />
			</div>
			<div class="thumb" onclick="changePicture(1)"><img src="img/flower.jpg" />
			</div>
			<div class="thumb" onclick="changePicture(2)"><img src="img/flower2.jpg" />
			</div>
			<div class="thumb" onclick="changePicture(3)"><img src="img/cobb.jpg" />
			</div>
		</div>
		<div id="mainImageContainer"></div>
		<img id="mainImage" src="img/camping.jpg" />
		<div id="controls">
			<div id="prevButton" class="btn" onclick="nextImage()"> < </div>
			<div id="nextButton" class="btn" onclick="prevImage()"> > </div>
		</div>
	</div>
</body>
</html>
